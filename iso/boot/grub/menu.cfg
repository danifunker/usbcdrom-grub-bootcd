# Menu-only configuration file
# This is loaded by the main grub.cfg

menuentry "Boot Windows 98 with USB CDROM Support" {
  linux16 /boot/memdisk
  initrd16 /images/w98_boot.img
}

menuentry "Boot MSDOS 6.22 with USB CDROM" {
  linux16 /boot/memdisk
  initrd16 /images/msdos622-with-usbcdrom.img
}

menuentry "Boot from first hard disk" {
  chainloader (hd0)+1
}

menuentry "Diagnostic Tools" {
  echo "=== GRUB VARIABLES ==="
  echo "Root: ${root}"
  echo "Prefix: ${prefix}"
  echo ""
  
  echo "=== AVAILABLE DEVICES ==="
  echo "(cd) (cd0) (hd0)"
  echo ""
  
  echo "=== FILE STRUCTURE ==="
  echo "Root directory:"
  ls /
  echo "Boot directory:"
  ls /boot || true
  echo ""
  
  echo "Press any key to continue..."
  sleep 30
}